<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThueTro88.com - Kênh thuê trọ uy tín hàng đầu Việt Nam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Logo_Home_Credit.png" alt="Logo_Home_Credit" class="logo">
                    <h2>Home<span class="danger">Credit</span></h2>
                </div>
                <div class="accounts">
                    <a href="#">
                        <span class="material-symbols-outlined" style="margin-right: 0px">group</span><span>Accounts</span>
                    </a>
                </div>
            </div>
            <div class="close" id="close-button">
                <span class="material-symbols-outlined">close</span>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span class="material-symbols-outlined">dashboard</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-symbols-outlined">monitoring</span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">list_alt</span>
                    <h3>Sale lists</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">report</span>
                    <h3>Reports</h3><span class="reports-count">2004</span>
                </a>
    
                <a href="#">
                    <span class="material-symbols-outlined">settings</span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!--Sidebar-->
    </div>
    
    
</body>
</html>
