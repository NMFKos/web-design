<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type ="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" type="module"></script>
    <title>Đăng nhập - Đăng ký</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action = "/signup" method = "post">
                <h1>Đăng ký</h1>
                <div class="social-icons">
                    <a href="#" class="icon" style="background-color:  #DB4437;">
                        <i class="fa-brands fa-google-plus-g" style="color: white;"></i>
                    </a>
                    <a href="#" class="icon" style="background-color: #0165E1;">
                        <i class="fa-brands fa-facebook-f " style="color: white;"></i>
                    </a>
                </div>
                <input type="text" id = "username" name = "username" placeholder="Họ tên" required>
                <input type="email" id = "email" name = "email" placeholder="Email" required>
                <i class="fa-solid fa-xmark"></i>
                <input type="phone" id = "phone" name = "phone" placeholder="Số điện thoại" required>
                <input type="address" id = "address" name = "address" placeholder="Địa chỉ" required>
                <input type="password" id = "password" name = "password" placeholder="Đặt mật khẩu" required>
                <input type= "password" id = "password-auth" name = "password-auth" placeholder="Xác nhận mật khẩu" required>
                <button>Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id = "loginForm" action = "/login" method = "post">
                <h1>Đăng nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon" style="background-color:  #DB4437;">
                        <i class="fa-brands fa-google-plus-g" style="color: white;"></i>
                    </a>
                    <a href="#" class="icon" style="background-color: #0165E1;">
                        <i class="fa-brands fa-facebook-f " style="color: white;"></i>
                    </a>   
                </div>
                <!-- <span>or use your email password</span> -->
                <input type="phone" id = "Login_phone" name = "Login_phone" placeholder="Số điện thoại" >
                <input type="password" id = "Login_password" name = "Login_password" placeholder="Password">
                <a href="emailotp.html">Quên mật khẩu ?</a>
                <button type = "submit" class="login_button">Đăng nhập</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Mừng bạn quay lại với OneHouse</h1>
                    <p>Đăng nhập ngay để trải nghiệm mọi dịch vụ tiện ích của chúng tôi</p>
                    <button class="hidden" id="login">Đăng nhập</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Chào mừng bạn đến với OneHouse</h1>
                    <p>Đăng ký ngay để trải nghiệm mọi dịch vụ tiện ích của chúng tôi</p>
                    <button class="hidden" id="register">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
