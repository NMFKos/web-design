<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" type ="text/css" href="emailotp.css">
    <script src="emailotp.js" type = "module"></script>
</head>
<body>
    <section>
        <div class="container">
            <h1>Email OTP</h1>
            <div class="email">
                <input id="email" type="email" placeholder="Enter Your Email" autocomplete="off">
            </div>
            <div class="email-verify">
                <input id="otp-input" type="number" placeholder="Enter Code" autocomplete="off">
                <button id="btn-verify-otp">Verify</button>
            </div>
            <button id = 'send-otp' class="btn-send-otp" >Send OTP</button>
        </div>
    </section>
</body>

</html>
