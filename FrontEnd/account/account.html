<div class="grid-container">
    <div class =right-side>
        <div class="header">
        <span class="title ml-2">Cập nhật thông tin cá nhân</span>
        </div>
        <hr style="border-top: 1px solid #000000; margin-left: 30px; margin-right: 30px;"> <!-- Dòng kẻ ngang màu đen -->
        <div class="name">
            <label for="name">Tên hiển thị </label>
            <br>
            <input type="text" id="name" name="name">
        </div>
        <div class="phone1">
            <label for="phone1">Số điện thoại </label>
            <br>
            <input type="text" id="phone1" name="phone1">
        </div>
        <div class="email">
            <label for="phone">Email </label>
            <br>
            <input type="text" id="email" name="email">
        </div>
        <div class="address">
            <label for="phone">Địa chỉ </label>
            <br>
            <input type="text" id="address" name="address">
        </div>
        <div class="password">
            <label for="password">Mật khẩu </label>
            <a href="changepassword.html" class="change-password-link ml-12" style="color: rgb(26, 72, 146);font-size: 20px margin-left 2px;;">Đổi mật khẩu</a>
        </div>
        <div class="avatar">
            <label for="avatar">Ảnh đại diện </label>
            <img id="avatar" src="avtmacdinh.jpg" alt="avatar" style="border: 1px solid black; border-radius: 50%; width: 160px; height: 160px; margin-left: 160px; margin-bottom: 50px;">
            <input type="file" id="upload-avatar" name="avatar" accept="image/*" style="display: none;">
            <button id="upload-button" type="button" style="border:1px solid black; margin-left:200px">Chọn ảnh</button>
        </div>
        
        <script>
        document.getElementById('upload-button').addEventListener('click', function() {
            document.getElementById('upload-avatar').click();
        });
        
        document.getElementById('upload-avatar').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('avatar').src = reader.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        });
        </script>

        <button class="saving-button">
        Lưu & Cập nhật
        </button>
    </div>
