<script>
var select = document.getElementById('select');
var select2 = document.getElementById('select2');
var select3 = document.getElementById('select3');
var select4 = document.getElementById('select4');

function updateSelectVisibility() {
    // If "Chọn loại tin" or "Chọn thời gian" is selected
    if (select.value === 'Chọn loại tin' || select2.value === 'Chọn thời gian') {
        select3.style.display = 'none';
        select4.style.display = 'none';
    }
    // If "Đăng theo ngày" is selected
    else if (select2.value === 'Đăng theo ngày') {
        select3.style.display = 'block'; // Show select3
        select4.style.display = 'none';  // Hide select4
    }
    // If "Đăng theo tuần" is selected
    else if (select2.value === 'Đăng theo tuần') {
        select3.style.display = 'none';
        select4.style.display = 'block';
    }
}

updateSelectVisibility();

select.addEventListener('change', updateSelectVisibility);
select2.addEventListener('change', updateSelectVisibility);
</script>
